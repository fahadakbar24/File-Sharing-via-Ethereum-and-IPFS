<!doctype>
<html>

<head>
    <title>File Sharing via Ethereum and IPFS</title>
    <link rel="stylesheet" type="text/css" href="./resources/style.css" />
    <link rel="stylesheet" type="text/css" href="./resources/libraries/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./resources/libraries/iconic/css/open-iconic-bootstrap.min.css" />

    <script type="text/javascript" src="./resources/libraries/ipfs/ipfs.js"></script>
    <script type="text/javascript" src="./resources/libraries/web3/web3.min.js"></script>
    <script type="text/javascript" src="./resources/libraries/jquery/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./resources/libraries/bootstrap/bootstrap.bundle.min.js"></script>

    <script type="text/javascript" src="./resources/index.js"></script>
    <script type="text/javascript" src="./resources/app.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="offset-1 col-7">
                <div class="row mt-4">
                    <div class="col-12 text-center">
                        <h2>File Sharing via Ethereum and IPFS</h2>
                        <h6>Fork from IPFS + Ethereum Storage Application</h6>
                    </div>
                </div>

                <hr />

                <div class="row">
                    <div class="col-12 text-center" id="urlFileForm">
                        <form action="#" id="urlForm">
                            <input id="url-picker" type="url" />
                            <input id="url-saver" type="button" value="Add file from URL" class="bg-info mt-2" />
                        </form>

                        <div class="mt-3 mb-3">OR</div>

                        <form action="#" id="fileForm">
                            <input id="file-picker" type="file" multiple />
                            <input id="file-saver" type="button" value="Add file" class="bg-info mt-2" />
                        </form>
                    </div>

                    <div id="fileFormLoading" class="hidden text-center">Contract is being deployed: awaiting deployment
                        ...</div>
                </div>

                <hr />

                <div class="row">
                    <div class="col">
                        <h4 class="text-center">Shared Files (Transactions)</h4>
                        <table class="table table-sm table-responsive full-width table-striped table-bordered table-hover ">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">View</th>
                                    <th scope="col">File Name</th>
                                    <th scope="col">Hash</th>
                                </tr>
                            </thead>
                            <tbody id="fileList" >
                                <tr class="">
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                    <td>-</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div id="fileLog">
                    <h4 class="text-center">Logs</h4>
                </div>
            </div>
        </div>
    </div>
</body>
